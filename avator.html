<!DOCTYPE html>
<html data-ng-app="">
    <head>
        <title>AngularJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bower Components - Start -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bower_components/cropbox/jquery.cropbox.css" rel="stylesheet" type="text/css"/>
        <!-- Bower Components - End -->
    </head>
    <body>
        <!-- Working Area - Start-->
        <div>Center</div>
        <img id="imageCropBox" src="http://lorempixel.com/1600/1200/" alt="Dynamic Image" />
        <!-- Working Area - End-->

        <!-- Custom Components - Start -->
        <script src="assets/js/index.js" type="text/javascript"></script>
        <!-- Custom Components - End -->

        <!-- Bower Components - Start -->
        <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
        <script src="bower_components/angularjs/angular.js" type="text/javascript"></script>
        <script src="bower_components/cropbox/jquery.cropbox.js" type="text/javascript"></script>
        <!-- Bower Components - End -->

        <!-- Script Area - Start -->
        <script type="text/javascript">

            $(document).ready(function () {

            });

            $('#imageCropBox').cropbox({
                width: 200,
                height: 200
            }, function () {
                //on load
                console.log('Url: ' + this.getDataURL());
            }).on('cropbox', function (e, data) {
                console.log('crop window: ' + data);
            });

        </script>
        <!-- Script Area - End -->

    </body>
</html>
